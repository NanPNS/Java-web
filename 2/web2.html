<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="web2.css">
  <title>Product Store</title>
</head>
<body>
  <header>
    <h1>Product Store</h1>
  </header>
  <main>
    <div class="slider">
      <div class="slide-container">
        <img src="image/Americano.jpg" alt="Slide 1">
        <img src="image/slide2.jpg" alt="Slide 2">
      </div>
    </div>
    <div class="controls">
      <button class="prev-button">Previous</button>
      <button class="next-button">Next</button>
    </div>
    <div class="product-list">
      <div class="product-row">
        <div class="product">
          <img src="Americano.jpg" alt="Product 1">
          <h2>Product 1</h2>
          <p>Price: ฿100</p>
          <button class="increase">+</button>
          <button class="decrease">-</button>
        </div>
        <div class="product">
          <img src="Cheese cake.jpg" alt="Product 2">
          <h2>Product 2</h2>
          <p>Price: ฿150</p>
          <button class="increase">+</button>
          <button class="decrease">-</button>
        </div>
      </div>
      <div class="product-row">
        <div class="product">
          <img src="matcha-green-tea-latte.jpg" alt="Product 3">
          <h2>Product 3</h2>
          <p>Price: ฿200</p>
          <button class="increase">+</button>
          <button class="decrease">-</button>
        </div>
        <div class="product">
          <img src="milk hot chocolate.jpg" alt="Product 4">
          <h2>Product 4</h2>
          <p>Price: ฿120</p>
          <button class="increase">+</button>
          <button class="decrease">-</button>
        </div>
      </div>
    </div>
    <table class="total-table">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <!-- Total rows will be added here using JavaScript -->
      <tr class="total">
        <td colspan="2">Total</td>
        <td id="totalPrice">฿0.00</td>
      </tr>
    </table>
  </main>
  <script src="web2.js"></script>
</body>
</html>
