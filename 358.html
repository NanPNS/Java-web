<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Store</title>
</head>
<body>
  <header>
    <h1>SCI Cafe</h1>
  </header>
  <main>
    <div class="slider">
        <div class="slide-container">
          <div class="slide">
            <img src="image/Americano.jpg" alt="Product 1">
          </div>
          <div class="slide">
            <img src="image/Cheese cake.jpg" alt="Product 2">
          </div>
          <div class="slide">
            <img src="image/matcha-green-tea-latte.jpg" alt="Product 3">
          </div>
          <div class="slide">
            <img src="image/milk hot chocolate.jpg" alt="Product 4">
          </div>
        </div>
      </div>
    <div class="product-list">
      <h2>Product List</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Product rows will be added here using JavaScript -->
        </tbody>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
